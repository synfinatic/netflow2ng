name: Go
on: [push]
jobs:

  build-114:
    name: Build v1.14
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.14
      uses: actions/setup-go@v1
      with:
        go-version: 1.14
      id: go

    - name: install zmq headers
      run: sudo apt-get update && sudo apt-get install -y libzmq3-dev

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Tests
      run: make test
    
    - name: Build
      run: make

  build-113:
    name: Build v1.13
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.13
      uses: actions/setup-go@v1
      with:
        go-version: 1.13
      id: go

    - name: install zmq headers
      run: sudo apt-get update && sudo apt-get install -y libzmq3-dev

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Tests
      run: make test
    
    - name: Build
      run: make
